<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrschul Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .welcome-message {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .logout-button {
            padding: 0.8rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }

        .fc-event {
            cursor: pointer;
        }
        .fc-event.suggested {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .fc-event.accepted {
            background-color: #28a745;
            border-color: #28a745;
        }
        .fc-event.rejected {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .appointment-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fahrschul Dashboard</a>
            <button class="btn btn-outline-light" onclick="logout()">Abmelden</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Terminübersicht</h5>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="appointment-details" id="appointmentDetails">
        <h4>Termin Details</h4>
        <p><strong>Datum:</strong> <span id="appointmentDate"></span></p>
        <p><strong>Uhrzeit:</strong> <span id="appointmentTime"></span></p>
        <p><strong>Art:</strong> <span id="appointmentType"></span></p>
        <p><strong>Status:</strong> <span id="appointmentStatus"></span></p>
        <div id="appointmentActions" class="mt-3">
            <button class="btn btn-success me-2" onclick="updateAppointmentStatus('accepted')">Annehmen</button>
            <button class="btn btn-danger" onclick="updateAppointmentStatus('rejected')">Ablehnen</button>
        </div>
        <button class="btn btn-secondary mt-3" onclick="closeAppointmentDetails()">Schließen</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/de.js"></script>
    <script>
        let calendar;
        let currentAppointmentId;

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'de',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00',
                allDaySlot: false,
                events: fetchAppointments,
                eventClick: function(info) {
                    showAppointmentDetails(info.event);
                }
            });
            calendar.render();
        });

        async function fetchAppointments(info, successCallback, failureCallback) {
            try {
                const response = await fetch(`/appointments?start_date=${info.startStr}&end_date=${info.endStr}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    const events = data.appointments.map(appointment => ({
                        id: appointment.id,
                        title: appointment.type,
                        start: appointment.date_time,
                        className: appointment.status,
                        extendedProps: {
                            type: appointment.type,
                            status: appointment.status
                        }
                    }));
                    successCallback(events);
                } else {
                    failureCallback(new Error(data.message));
                }
            } catch (error) {
                failureCallback(error);
            }
        }

        function showAppointmentDetails(event) {
            currentAppointmentId = event.id;
            const date = new Date(event.start);
            
            document.getElementById('appointmentDate').textContent = date.toLocaleDateString('de-DE');
            document.getElementById('appointmentTime').textContent = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('appointmentType').textContent = event.extendedProps.type;
            document.getElementById('appointmentStatus').textContent = event.extendedProps.status;

            const actionsDiv = document.getElementById('appointmentActions');
            if (event.extendedProps.status === 'suggested') {
                actionsDiv.style.display = 'block';
            } else {
                actionsDiv.style.display = 'none';
            }

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('appointmentDetails').style.display = 'block';
        }

        function closeAppointmentDetails() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('appointmentDetails').style.display = 'none';
        }

        async function updateAppointmentStatus(status) {
            try {
                const response = await fetch(`/appointments/${currentAppointmentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();
                if (data.success) {
                    calendar.refetchEvents();
                    closeAppointmentDetails();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Ein Fehler ist aufgetreten');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
