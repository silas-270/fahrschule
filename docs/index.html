<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrspur 24</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Fahrschule Login</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Benutzername" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Passwort" required />
            </div>
            <button type="submit" id="login-button" disabled style="opacity: 0.5; cursor: not-allowed;">Einloggen</button>
            <div id="cookie-message" class="message error" style="display: block; margin-top: 1rem;">
                Bitte akzeptieren Sie die Cookie-Nutzung, um sich anzumelden.
            </div>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <div class="footer-links" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
            <a href="pages/impressum.html" style="color: #9E9E9E; margin: 0 0.5rem; text-decoration: none;">Impressum</a>
            <a href="pages/datenschutz.html" style="color: #9E9E9E; margin: 0 0.5rem; text-decoration: none;">Datenschutz</a>
        </div>
    </div>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="pages/cookie-banner.js"></script>
</body>
</html>
