<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrschule Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .welcome-message {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .logout-button {
            padding: 0.8rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fahrschule Dashboard</h1>
        <div class="welcome-message">
            Willkommen, <span id="username"></span>!
        </div>
        <button class="logout-button" onclick="logout()">Abmelden</button>
    </div>

    <script>
        // Session-Überprüfung
        window.addEventListener('load', () => {
            const session = localStorage.getItem('session');
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const sessionData = JSON.parse(session);
                document.getElementById('username').textContent = sessionData.username;
            } catch (error) {
                console.error('Session error:', error);
                logout();
            }
        });

        function logout() {
            localStorage.removeItem('session');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
