<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Benutzername" required /><br />
    <input type="password" id="password" placeholder="Passwort" required /><br />
    <button type="submit">Einloggen</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://fahrschule-production.up.railway.app/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
        })
        .then(res => res.json())
        .then(data => {
        console.log(data);
        // z.B. Erfolgsmeldung anzeigen
    });

      const result = await response.json();
      document.getElementById('result').textContent = result.message;
    });
  </script>
</body>
</html>
